# PID Controller Test Cases
# Organized into two sections: controllers and test_cases

# Controller configurations
controllers:
  P:
    description: "P-only controller"
    kp: 1.0
    ki: 0.0
    kd: 0.0
    umin: -10.0
    umax: 10.0

  PI:
    description: "PI controller"
    kp: 1.0
    ki: 0.5
    kd: 0.0
    umin: -10.0
    umax: 10.0

  PID:
    description: "PID controller"
    kp: 1.0
    ki: 0.5
    kd: 0.1
    umin: -10.0
    umax: 10.0

  PID_saturated:
    description: "PID controller with tight saturation limits"
    kp: 2.0
    ki: 1.0
    kd: 0.2
    umin: -3.0
    umax: 3.0

# Test cases
# Each test case specifies:
#   - controller: Name of controller configuration
#   - signal: Signal type for r generation ("step", "random")
#   - io_data: Output CSV file path (will contain all inputs + output)
#   - inputs_spec: Input specifications (each can be constant or filename)
#
# Input specifications (all optional with defaults):
#   - y: measurement (default: 0.0)
#   - uff: feedforward (default: 0.0)
#   - uman: manual control (default: 0.0)
#   - utrack: tracking signal (default: 0.0)
#   - Tx: execution period (default: 1.0)
#   - auto: automatic mode (default: true)
#   - track: tracking mode (default: false)
test_cases:
  P_step:
    controller: P
    io_data: data/P_step.csv
    inputs_spec:
      r: step.csv
      y: random_1.csv
      uff: 0.0
      uman: 0.0
      utrack: 0.0
      Tx: 1.0
      auto: true
      track: false

  PI_step:
    controller: PI
    io_data: data/PI_step.csv
    inputs_spec:
      r: step.csv
      y: random_1.csv
      uff: 0.0
      uman: 0.0
      utrack: 0.0
      Tx: 1.0
      auto: true
      track: false

  PID_step:
    controller: PID
    io_data: data/PID_step.csv
    inputs_spec:
      r: step.csv
      y: random_1.csv
      uff: 0.0
      uman: 0.0
      utrack: 0.0
      Tx: 1.0
      auto: true
      track: false

  PID_antiwindup_step:
    controller: PID_saturated
    io_data: data/PID_antiwindup_step.csv
    inputs_spec:
      r: step.csv
      y: random_1.csv
      uff: 0.0
      uman: 0.0
      utrack: 0.0
      Tx: 1.0
      auto: true
      track: false

  PI_switch_manual:
    controller: PI
    io_data: data/PI_switch_manual.csv
    inputs_spec:
      r: step.csv
      y: random_1.csv
      uff: 0.0
      uman: random_2.csv.csv
      utrack: 0.0
      Tx: 1.0
      auto: true_to_false.csv
      track: false

  PI_switch_track:
    controller: PI
    io_data: data/PI_switch_track.csv
    inputs_spec:
      r: step.csv
      y: random_1.csv
      uff: 0.0
      uman: 0.0
      utrack: random_2.csv.csv
      Tx: 1.0
      auto: true
      track: false_to_true.csv
